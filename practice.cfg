// >--- Global ---<
bot_kick
sv_cheats 1
mp_roundtime 60
sv_grenade_trajectory_practicemode 1
sv_grenade_trajectory_prac_pipreview 1
sv_grenade_trajectory_prac_trailtime 15
sv_showimpacts 1
sv_showimpacts_time 10
sv_showbullethits 1
sv_infinite_ammo 1
mp_autoteambalance 0
mp_limitteams 0
mp_startmoney 99999
mp_buy_anywhere 1
mp_buytime 9999
ammo_grenade_limit_total 50
mp_ignore_round_win_conditions 1
mp_freezetime 0
mp_respawn_on_death_ct 1
mp_respawn_on_death_t 1
sv_enablebunnyhopping 1
sv_autobunnyhopping 1
// >---<

// >--- Bind ---<
bind "alt" "sv_rethrow_last_grenade"
bind "k" "ent_fire smokegrenade_projectile kill; ent_fire molotov_projectile kill; ent_fire inferno kill"
// >---<

// >--- Weapon Control ---<
alias "EK_AWP" "give weapon_awp; give weapon_deagle; give weapon_flashbang; give weapon_knife"
alias "EK_AK" "give weapon_ak47; give weapon_deagle; give weapon_flashbang; give weapon_knife"
alias "EK_M4" "give weapon_m4a1_silencer; give weapon_deagle; give weapon_flashbang; give weapon_knife"
bind "f1" "EK_AWP"
bind "f2" "EK_AK"
bind "f3" "EK_M4"
// >---<

// >--- Time Control ---<
bind "f4" "host_timescale 1"
bind "downarrow" "host_timescale 0.1"
bind "leftarrow" "host_timescale 0.3"
bind "uparrow" "host_timescale 0.5"
bind "rightarrow" "host_timescale 0.7"
// >---<